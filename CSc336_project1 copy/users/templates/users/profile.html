{% extends "start/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section w3-container" style="max-width:1400px;margin-top:80px">
      <div class="w3-col m4">
        <div class="media">
          <img class="rounded-circle account-img s3-center" style="height:106px;width:106px"  src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h2 class="w3-align center">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
          </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
      </div>
  </div>
{% endblock content %}
